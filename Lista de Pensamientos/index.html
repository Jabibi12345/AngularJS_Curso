<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Pensamientos ZEN</title>
        <meta name="description" content="Curso de AngularJS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="../iconBarra.jpg" />
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/pensamiento.controller.js"></script>
    </head>
    <body ng-app="appMain" ng-controller="AppPensamientoController as $ctrl">
        <h1 class="well">PENSAMIENTOS ZEN</h1>
        <form class="well well-lg">
            <div class="form-group row">
                <div class="col-xs-1">
                    <label for="inputPensamiento">Dinos lo que piensas: </label>
                </div>
                <div class="col-xs-8">
                        <input class="form-control" id="inputPensamiento" type="text" ng-model="$ctrl.pensamiento"></input>
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-primary" ng-click="$ctrl.anadirPensamiento($ctrl.pensamiento);">Añadir</button>
                </div>
            </div>
            <br/><br/>
            <div class="form-group">
                <h4 class="well well-sm">Pensamientos que has tenido: 
                        <input type="text" ng-model="$ctrl.search" placeholder="Filtra por pensamiento"></input>
                </h4>
            </div>
            <div class="form-group">
                <ul class="list-group">
                    <!--Pensamiento nº{{$index+1}}: "{{pensamiento}}"-->
                    <li ng-animate="'animate'" class="pensamiento-item list-group-item" 
                        ng-repeat="pensamiento in $ctrl.aPensamientos | filter:$ctrl.search">
                        <span class="done" ng-click="$ctrl.removeItem($index)">X</span>
                        <span>{{pensamiento}}</span>
                    </li>
                </ul>
            </div>
            <br/><br/>
            <div class="form-group">
                <article class="panel panel-info">
                    <ng-include src="'../footer_generic.html'"></ng-include>
                </article>
            </div>
            
        </form>
    </body>
</html>
