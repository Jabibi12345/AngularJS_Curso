<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Hola Mundo</title>
        <meta name="description" content="Curso de AngularJS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/angular.js"></script>
    </head>
    <body ng-app ng-init="userName='Javi'; curso='AngularJS'">
        <form>
            <p>
                <label for="inputName">Nombre</label>
                <input id="inputName" type="text" ng-model="userName"></input>
            </p>
            <p>
                <input type="button" ng-click="userName=''" value="Input Borrar"></input>
                <br/><br/>
                <button ng-click="userName=''">Borrar</button>
            </p>
        </form>
        <p>Bienvenido al curso de {{curso}}</p>
        <p>Hola {{userName}}</p>
    </body>
</html>
