<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Hola Mundo Estilos</title>
        <meta name="description" content="Curso de AngularJS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./node_modules/angular/angular.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/appControllerES6.js"></script>
    </head>
    <body ng-app="appMain" ng-controller="AppMainController as vm">
        <form>
            <p>
                <label for="inputName">Nombre</label>
                <input id="inputName" type="text" ng-model="vm.userName.name"></input>
                <label for="inputApellidos">Apellidos</label>
                <input id="inputApellidos" type="text" ng-model="vm.userName.apellidos"></input>
            </p>
            <p>
                <input type="button" ng-click="vm.borrar();" value="Input Borrar"></input>
                <br/><br/>
                <button ng-click="vm.borrar();">Borrar</button>
            </p>
        </form>
        <p>Bienvenido al curso de {{vm.curso}}</p>
        <p>Hola {{vm.userName.name}} {{vm.userName.apellidos}}</p>
    </body>
</html>
